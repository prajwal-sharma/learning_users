<!DOCTYPE html>
{% extends 'basic_users/base.html' %}
{% load static %}
{% block content %}
<div class="jumbotron">
    {% if registered%}
        <h1>THANK YOU FOR REGISTRATION</h1>
    {% else %}
        <h1>REGISTER HERE</h1>
        <H3>FILL OUT THE FORM:</H3>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            <input type="submit" value="Register">
        </form>
    {% endif %}
</div>
{% endblock %}
